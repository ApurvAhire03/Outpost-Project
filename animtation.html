<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .hover-text {
          color: red;
          position: relative;
          cursor: pointer;
        }
      
        .hover-text::before {
          content: attr(data-text);
          position: absolute;
          color: lightblue;
          height: 100%;
          overflow: hidden;
          transition: height 0.5s ease;
          white-space: nowrap;
          top: 0;
          left: 0;
        }
      
        .hover-text:hover::before {
          height: 0%;
        }
      </style>
      
      <!-- Usage example -->
      <h1 class="hover-text" data-text="Hover Me">Hover Me</h1>
      
</body>
</html>
