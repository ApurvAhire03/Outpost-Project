    <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn-hover {
            position: relative;
            padding: 15px 30px;
            font-size: 16px;
            border: 1px solid #000;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            color: #000;
            transition: color 0.3s ease;
        }

        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: #000;
            transition: height 0.3s ease;
            z-index: -1;
        }

        .btn-hover:hover {
            color: #fff;
        }

        .btn-hover:hover::before {
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="btn-hover">Hover Me</button>

    <script>
        const button = document.querySelector('.btn-hover');

        button.addEventListener('mouseenter', () => {
            gsap.to(button, {
                color: '#fff',
                duration: 0.3,
                ease: 'power2.inOut'
            });

            gsap.to(button.querySelector('::before'), {
                height: '-100%',
                bottom: '-100%',
                top: '0',
                duration: 0.3,
                ease: 'power2.inOut'
            });
        });

        button.addEventListener('mouseleave', () => {
            gsap.to(button, {
                color: '#000',
                duration: 0.3,
                ease: 'power2.inOut'
            });

            gsap.to(button.querySelector('::before'), {
                height: '0',
                bottom: 'auto', 
                top: '100%',
                duration: 0.3,
                ease: 'power2.inOut'
            });
        });
    </script>
</body>
</html>
